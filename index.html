  <div class="container">

    <div class="row main-row">
      <div class="col-sm-12 d-flex justify-content-center">
        <div class="card">
          <div class="card-body">

            <h5 class="card-title">Welcome!</h5>

            <form action="#" id="welcome-form">
              <div class="form-group row">
                <label for="name-input" class="col-sm-5 col-form-label col-form-label-md">Enter name</label>
                <div class="col-sm-7">
                  <input type="text" id="name-input" class="form-control form-control-md">
                </div>
              </div>

              <div class="form-group row">
                <label for="questions-count-input" class="col-sm-5 col-form-label col-form-label-md">Number of
                  questions</label>
                <div class="col-sm-7">
                  <select id="questions-count-input" class="form-control">
                    <option disabled>Choose...</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                  </select>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <input id="begin-button" class="btn" type="submit" value="Begin">
              </div>
            </form>

          </div>
        </div>
        <div class="sidebar">
          <p>Follow me on:
            <ul class="sidebar-list">
              <li>
                <a href="https://github.com/dalepatrick" target="_blank">
                  <img src="./images/github.png" id="github-logo" alt="github-logo" title="Github">
                </a>
              </li>
              <li>
                <img src="./images/discord.png" id="discord-logo" alt="discord-logo" title="Discord">
              </li>
            </ul>
          </p>
          <p>API is powered by <a href="https://opentdb.com/" target="_blank">opentdb</a></p>
        </div>
      </div>
    </div>
